<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td {
            border-color: 2px solidrgb(234, 216, 17)k;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption >My First Table</caption>
        <tr>
            <td colspan="2">abcd</td>
           
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="3">abcd</td>
            <td>abcd</td>
        </tr>  
        <tr>
            <td>abcd</td>
            
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
           
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td colspan="2"  rowspan="2">abcd</td>
           
        </tr>
        <tr>
            <td>abcd</td>
            
        
        </tr>
    </table>
</body>
</html>
