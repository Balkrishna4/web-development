<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>MY First Saving</caption> 
        <thead>  
            <tr>
               <th>Month</th>
               <th>Saving</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
               <td>Janurary</td>
               <td>100</td>
            </tr>
            <tr>
               <td>Feburary</td>
               <td>500</td>
            </tr>
            <tr>
                <td>March</td>
                <td>600</td>
            </tr>
        </tbody> 
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1200</td>
            </tr>
       </tfoot>
    </table>
</body>
</html>
